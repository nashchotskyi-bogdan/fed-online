<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="developers-container clearfix">

          <img class="user-photo" src="img/Dan Burykin.png" alt="Dan_Burykin">

          <p class="developer-position">Vue.JS Developer</p>

           <img src="img/VueJs.png" alt="VueJs_Logo">
         </div>
      </div>

      <div class="developers-card">
        <div>
          <img class="user-photo" src="img/Edi Soda.png" alt="Edi_Soda">

        <p class="developer-position">Software Developer</p>
        <div>
         <img class="skill-item" src="img/Angular.png" alt="Angular_Logo">

        </div>
