<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New tag</h1>
    < action="">
        <p>
            <label for="username">
                Type username
            </label>
            <input placeholder="type username" id="username" type="text">
        </p>
        <p>
            <label for="password">
                Type password
            </label>
            <input placeholder="type password" id="userpassword" type="password">
        </p>
        <fieldset>
            <legend>User secret data</legend>
            <p>
                <label for="secondname">
                    Type second_name
                </label>
                <input placeholder="type second_name" id="second_name" type="text">
            </p>
            <p>
               <label for="secretcode">
                    Type secretcode
                </label>
                <input placeholder="type password" id="secretcode" type="password">
            </p>
        </fieldset>
        <p>
            <textarea cols="100" rows="10"></textarea>
        </p>
        <p>
            <label for="audi">
            Audi
        </label>
        <input type="checkbox" id="audi" value="car audi">
        <label for="ford">
            Ford
        </label>
        <input type="checkbox" id="ford" value="car ford">
        <label for="subaru">
            Subaru
        </label>
        <input type="checkbox" id="subaru" value="car subaru">
        </p>
        <p>
            <label for="male">
            Male
        </label>
        <input type="radio" name="gender" value="male">
        <label for="female">
            Female
        </label>
        <input type="radio" name="gender" value="female">
        </p>
        <select>
            <option value="font-end-skill-html">Html</option>
            <option value="font-end-skill-css">CSS</option>
            <option value="font-end-skill-js">JS</option>
            <option value="back-end-skill-php">PHP</option>
        </select>
        <form>
  <fieldset>
    <legend>Додаткові атрибути</legend>

    <label for="btn">Натисни мене</label>
    <input type="button" id="btn" value="Button"><br><br>

    <label for="submit">Відправити форму</label>
    <input type="submit" id="submit" value="Submit"><br><br>

    <label for="reset">Скинути форму</label>
    <input type="reset" id="reset" value="reset"><br><br>

    <label for="file">Виберіть файл</label>
    <input type="file" id="file"><br><br>

    <label>Надіслати зображення</label>
    <input type="image" src="https://via.placeholder.com/100x30?text=Send" alt="Send">

    <label for="color">Вибір кольору</label>
    <input type="color" id="color"><br><br>

    <label for="date">Дата</label>
    <input type="date" id="date"><br><br>

    <label for="datetime">Дата та час</label>
    <input type="datetime" id="datetime"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com"><br><br>

    <label for="month">Місяць</label>
    <input type="month" id="month"><br><br>

    <label for="number">Число</label>
    <input type="number" id="number"><br><br>

    <label for="range">Діапазон</label>
    <input type="range" id="range" min="0" max="100"><br><br>

    <label for="search">Пошук</label>
    <input type="search" id="search"><br><br>

    <label for="tel">Телефон</label>
    <input type="tel" id="tel" placeholder="+380..."><br><br>

    <label for="time">Час</label>
    <input type="time" id="time"><br><br>

    <label for="url">Сайт</label>
    <input type="url" id="url" placeholder="https://example.com"><br><br>

    <label for="week">Тиждень</label>
    <input type="week" id="week"><br><br>
  </fieldset>
</form>
</body>
</html>
