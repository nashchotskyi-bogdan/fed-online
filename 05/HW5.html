<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/menu.png" alt="button_img">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <br>
        <div class="items">
            <div class="menu-position">
                <div class="items-img">
                    <img src="img/food.png" alt="food-img">
                </div>
                <h4 class="h4-txt">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="items-img">
                    <img src="img/drinks.png" alt="drink-img">
                </div>
                <h4 class="h4-txt">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="items-img">
                    <img src="img/dessert.png" alt="dessert-img">
                </div>
                <h4 class="h4-txt">
                    Dessert
                </h4>
            </div>
        </div>
        <h2>Burger</h2>
        <div class="burgers-text">
            <div class="burger-css">
                <img src="img/big_mac.png" alt="big-mac-img">
                    <div class="name">Big Mac</div>
                    <div class="price">Rs 240</div>
                </div>
            </div>

            <div class="burger-css">
                <img src="img/kfc_double.png" alt="kfc-double-img">
                    <div class="name">KFC Double</div>
                    <div class="price">Rs 252</div>
                </div>
            </div>

            <div class="burger-css">
                <img src="img/fish_burger.png" alt="fish-burger-img">
                    <div class="name">Fish Burger</div>
                    <div class="price">Rs 220</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
